<!DOCTYPE html>
<html>

	<head>
		<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="scripts/ketchup/jquery.ketchup.css" />
		<script type="text/javascript" src="scripts/ketchup/jquery.ketchup.all.min.js"></script>
		<script src="scripts/welcome.js"></script>
		
		
		<title>Welcome!</title>
	</head>

	<body>
		<div id="login_div">
			<form id="login_form" method='POST' class="MyForm" action="/login">
				<span>Username:</span>
				<input id="login_username" type='text' placeholder="enter username" data-validate="validate(required, minlength(4), username)">
				<span>Password:</span>
				<input id="login_password" type='password' placeholder="enter password" data-validate="validate(required, minlength(6))">
				<input type="submit" value='Send'>
				
			</form>
		</div>
		<div id="register_div">
			<form id="register_form" method='GET' class="MyForm" action="/register">
				<span>Username:</span>
				<input id="reg_username" type='text' placeholder="choose a username" data-validate="validate(required, username, minlength(4))">
				<span>Password:</span>
				<input id="reg_password" type='password' placeholder="choose a password" data-validate="validate(required, minlength(6))">
				<span>First Name</span>
				<input id="firstname" type='text' placeholder="your first name" data-validate="validate(required, username)">
				<span>Last Name</span>
				<input id="lastname" type='text' placeholder="your last name" data-validate="validate(required, username)">
				<span>Age</span>
				<input id="age" type='number' placeholder="your age" data-validate="validate(required, digit)">
				<input type="submit" value='Send'>
			</form>
		</div>
	</body>

</html>
